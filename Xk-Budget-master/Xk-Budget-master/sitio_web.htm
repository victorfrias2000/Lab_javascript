<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La receta de la abuela.</title>
</head>
<body>
    <H1>La receta de la abuela.</H1>
    <H2>Ingredientes</H2>
    <ul>
        <li>Agua</li>
        <li>Harina</li>
        <li>Azúcar</li>
        <li>Mantequilla</li>
    </ul>

    <h2>Procedimiento</h2>
    <ol>
        <li>Mezclar la azúcar y la mantequilla</li>
        <li>Agregar el agua y mezclar</li>
        <li>Agregar a la mezcla la harina lentamente</li>
        <li>Colocar en el horno</li>
    </ol>
</body>
</html>
